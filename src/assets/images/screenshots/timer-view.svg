<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="50" y="40" width="1100" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="90" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#111827">StudyFlow</text>
  <text x="80" y="110" font-family="Inter, sans-serif" font-size="16" fill="#6b7280">Smart study sessions with rich note-taking</text>
  
  <!-- Navigation Tabs -->
  <rect x="50" y="140" width="1100" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="70" y="155" width="120" height="30" rx="4" fill="url(#primary)"/>
  <text x="130" y="175" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Timer</text>
  <text x="230" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Notes</text>
  <text x="330" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Streaks</text>
  <text x="430" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Dashboard</text>
  <text x="530" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">History</text>
  <text x="630" y="175" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Settings</text>
  
  <!-- Timer Section -->
  <rect x="50" y="220" width="500" height="500" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="300" y="260" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">Study Timer</text>
  
  <!-- Timer Display -->
  <circle cx="300" cy="400" r="120" fill="none" stroke="#e5e7eb" stroke-width="8"/>
  <circle cx="300" cy="400" r="120" fill="none" stroke="url(#primary)" stroke-width="8" stroke-dasharray="377" stroke-dashoffset="94" transform="rotate(-90 300 400)"/>
  <text x="300" y="415" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#111827" text-anchor="middle">15:30</text>
  
  <!-- Topic Selection -->
  <rect x="80" y="550" width="200" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="90" y="575" font-family="Inter, sans-serif" font-size="14" fill="#374151">Mathematics</text>
  
  <rect x="300" y="550" width="200" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="310" y="575" font-family="Inter, sans-serif" font-size="14" fill="#374151">Calculus</text>
  
  <!-- Control Buttons -->
  <rect x="140" y="620" width="80" height="40" rx="6" fill="url(#primary)"/>
  <text x="180" y="645" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">Pause</text>
  
  <rect x="240" y="620" width="80" height="40" rx="6" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="645" font-family="Inter, sans-serif" font-size="14" fill="#374151" text-anchor="middle">Stop</text>
  
  <rect x="340" y="620" width="80" height="40" rx="6" fill="#fef3c7" stroke="#fbbf24" stroke-width="1"/>
  <text x="380" y="645" font-family="Inter, sans-serif" font-size="14" fill="#92400e" text-anchor="middle">Break</text>
  
  <!-- Notes Section -->
  <rect x="570" y="220" width="580" height="500" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <text x="860" y="260" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">Session Notes</text>
  
  <!-- Rich Text Editor -->
  <rect x="590" y="280" width="540" height="60" rx="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="610" cy="300" r="8" fill="#ef4444"/>
  <circle cx="630" cy="300" r="8" fill="#f59e0b"/>
  <circle cx="650" cy="300" r="8" fill="#10b981"/>
  <text x="610" y="325" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#374151">B</text>
  <text x="630" y="325" font-family="Inter, sans-serif" font-size="12" font-style="italic" fill="#374151">I</text>
  <text x="650" y="325" font-family="Inter, sans-serif" font-size="12" text-decoration="underline" fill="#374151">U</text>
  
  <!-- Note Content -->
  <rect x="590" y="360" width="540" height="300" rx="6" fill="#fefefe" stroke="#e5e7eb" stroke-width="1"/>
  <text x="610" y="390" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#111827">Calculus - Derivatives</text>
  <text x="610" y="420" font-family="Inter, sans-serif" font-size="14" fill="#374151">Today I'm learning about the chain rule and how to apply it</text>
  <text x="610" y="440" font-family="Inter, sans-serif" font-size="14" fill="#374151">to composite functions. Key points:</text>
  <text x="610" y="470" font-family="Inter, sans-serif" font-size="14" fill="#374151">• d/dx[f(g(x))] = f'(g(x)) · g'(x)</text>
  <text x="610" y="490" font-family="Inter, sans-serif" font-size="14" fill="#374151">• Remember to work from outside to inside</text>
  <text x="610" y="510" font-family="Inter, sans-serif" font-size="14" fill="#374151">• Practice with trigonometric examples</text>
  
  <!-- Save Button -->
  <rect x="1040" y="680" width="80" height="30" rx="4" fill="url(#primary)"/>
  <text x="1080" y="700" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white" text-anchor="middle">Save</text>
  
  <!-- Session Info -->
  <rect x="590" y="680" width="200" height="30" rx="4" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
  <text x="690" y="700" font-family="Inter, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Session in progress</text>
</svg>